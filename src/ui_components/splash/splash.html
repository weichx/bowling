<div class="component-main slideInDown">

    <div class="flip-card" v-bind:class="{'flipped': showingPlayerSelection}">

        <div class="flip-front"  v-show="!showingPlayerSelection" v-on:click="showPlayerSelection()">

            <div class="splash-screen">
                <h1>Bowling With</h1>
                <img src="./textures/babbel-logo.png"/>
                <p class="pulsate">Click to get rollin...</p>
            </div>

        </div>

        <div class="flip-back" v-else>
            <div class="player-selection-panel">
                <img src="./textures/babbel-logo.png"/>
                <p>Select number of players</p>
                <div class="player-selection-grid">

                    <div class="player-select-button" v-on:click="setPlayerCount(1)">1</div>
                    <div class="player-select-button" v-on:click="setPlayerCount(2)">2</div>
                    <div class="player-select-button" v-on:click="setPlayerCount(3)">3</div>
                    <div class="player-select-button" v-on:click="setPlayerCount(4)">4</div>

                </div>
            </div>
        </div>

    </div>

</div>
